<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <div class="sidenav">
        <p id="title">Add a new book</p>
        <div class="newbook">
            <label for="btitle">Book Title:</label>
            <input type="text" id="btitle" placeholder="Harry Potter">

            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="J.K Rowling">

            <label for="pages">No. of Pages:</label>
            <input type="number" id="pages" placeholder="1039">
           

            <label class="switch">Read?
                <input type="checkbox" id="checkboxRead">
                <span class="slider round"></span>
            </label>
            <br>
            <div class="center">

                <button id="submit">Add Book!</button>
            </div>
            <button id="reset">Remove All</button>
            <div class="githubLink">
                <a href="https://github.com/sharonzhou2"><img src="GitHub-Mark-Light-32px.png"></a>
                
            <span id="name">@sharonzhou2</span>
                <p id="made">
                    Made by Sharon Zhou
                </p>
            
            </div>
        </div>
    </div>
    <div class="library"></div>

   
    
</body>
</html>
